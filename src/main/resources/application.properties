spring.application.name=pasteleria-sabores

# CONEXIÃ“N A MYSQL (XAMPP - PUERTO 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/pasteleria?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# IMPORTANTE: dejar que Hibernate detecte el dialecto solo
# (No poner spring.jpa.properties.hibernate.dialect)

# LOGS SQL (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
